title: How to Send an SMS With ASP.NET Core MVC
products:
 - messaging/sms
description: Enhance your .NET application by adding the ability to send SMS messages to users. This tutorial walks you through adding a simple form to your web application, and sending an SMS message to the number provided.
languages:
  - dotnet


introduction:
  title: Introduction to this tutorial
  description: This tutorial shows you how to send an SMS message with .NET
  content: |
    # Introduction
    The [SMS API](/messaging/sms/overview) allows you to easily send SMS messages from Virtual numbers to your customers. In this tutorial you'll learn how to send an SMS message using the Vonage APIs.

    This Tutorial provides a step-by-step guide showing you how to set up a Vonage account, create an ASP.NET Core application, add the Vonage package to it, and send an SMS.

