                      <p class="Vlt-col padding-left-0 mobile-justify">
                        For the sequel, Paul will host Igor and Abdul to build the Android version of the project we started in the previous episode. What project you ask? "The V-app" of course - a messaging multi-platform application that lets uses chat via text, voice and video. The app will be built on top of the <a href="https://developer.nexmo.com/conversation/overview" target="_blank">Conversation APIs</a> using the Vonage Client SDKs.
                        <br><br>
                        Try the <a href="https://developer.nexmo.com/client-sdk/tutorials/in-app-messaging/introduction/kotlin" target="_blank"> Android chat app tutorial </a> before hand and join the stream with your questions!
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Conversation API - Android Client SDK
                      </h5>
                    </div>
                    <div class="padding-top-32">
                      <div class="Vlt-col padding-left-0">
                        <h4>About The Show</h4>
                        <p class="text-justify">
                          This series will promote the Conversation APIs within the Client SDKs and beyond. Episodes will cover a wide range of topics such as how to build a native messaging or VOIP applications!
                        </p>
                      </div>
                      <div class="Vlt-grid padding-top-32">
                        <div class="Vlt-col Vlt-col--1of2">
                          <h4 class="inline-block">About Paul Ardeleanu</h4>
                          <a href="https://twitter.com/pardel" target="_blank">
                            <i class="icon icon-twitter"></i>
