                        <a href="https://dev.to/_phzn/accessing-mongodb-atlas-from-netlify-functions-1h70" target="_blank">
                          Accessing MongoDB Atlas from Netlify Functions
                        </a>
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        JavaScript - Node.js - HTML - CSS - Vonage Video API - Serverless - Netlify - MongoDB - Vue.js
                      </h5>
                    </div>
                    <div class="Vlt-grid padding-top-32">
                      <div class="Vlt-col Vlt-col--1of2">
                        <h4>About The Show</h4>
                        <p class="text-justify">
                          A 5 week series where Kevin Lewis will build a video conferencing app.
                        </p>
                      </div>
                      <div class="Vlt-col Vlt-col--1of2">
                        <h4 class="inline-block">About Kevin Lewis</h4>
                        <a href="https://twitter.com/_phzn" target="_blank">
                          <i class="icon icon-twitter"></i>
                        </a>
                        <a href="https://github.com/phazonoverload" target="_blank">
                          <i class="icon icon-github"></i>
                        </a>
                        <h5>
                          Developer Advocate
                        </h5>
                        <p class="text-justify">
                          💼 Kevin is a Developer Advocate at Vonage, where he supports developers discover, understand and build using our APIs. His focus is supporting developers in London (and, more broadly, EMEA).
                          <br><br>
                          He writes <a href="https://www.nexmo.com/blog/author/kevinlewis" target="_blank">technical blog posts</a>.<br>
                          He works on our champions program - <a href="https://developer.nexmo.com/voyagers" target="_blank">Vonage Voyagers</a>.<br>
                          He supports community event organizers take <a href="https://www.nexmo.com/blog/2020/04/08/supporting-communities-to-go-online" target="_blank">their events online</a>.<br><br>
                          💖 He is an experienced event organizer
                          <br><br>
                          He is a lead organizer and coordinator for <a href="https://yougotthis.io/" target="_blank">You Got This</a> - a network of community-run conferences on non-technical 'core' skills.<br>
                          He is an organizer of <a href="https://lnug.org/" target="_blank">London Node User Group</a>, <a href="https://www.londoncss.dev/" target="_blank">London CSS</a> and <a href="https://barcamplondon.org/" target="_blank">BarCamp London</a>.<br><br>
                          👨‍💻 He primarily write JavaScript, with a further interest in Serverless, Vue.js (with Nuxt.js) and Airtable.<br><br>

                          🎙️ He is currently working on a new podcast - <a href="https://handler.events/" target="_blank">Event Handler</a> - a podcast for people interested in running developer events. Launching soon.
                          <br><br>
                          🎲 He loves boardgames! <a href="https://boardgamegeek.com/collection/user/phazonoverload" target="_blank">His collection is here.</a>
                        </p>
