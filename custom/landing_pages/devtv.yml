                    </div>
                    <div class="Vlt-col Vlt-col--2of3">
                      <div class="Vlt-grid">
                        <h4 class="Vlt-col mobile-center">Lauren Learns Things: Cloudinary Collab</h4>
                        <p class="Vlt-col Vlt-right mobile-justify">19:00 London / 14:00 New York / 11:00 SF</p>
                      </div>
                      <p class="Vlt-col padding-left-0 mobile-justify">
                        Guests Tessa Mero and Becky Peltz are back! Today we will begin building our application that combines the Cloudinary API and Vonage's Video API.
                        <br><br>
                        <a href="https://twitter.com/tessamero" target="_blank">Tessa Mero</a>
                        is a Developer Advocate at Cloudinary. She regularly organizes meetups, such as APIs, Vue.js, JAMStack, and Developer Relations. In the past, she has contributed to a leadership team for the open-source Joomla! Project for 5 years, including the board of directors, leading the production team, as well as evangelizing Joomla as a public speaker. She organized a PHP Conference for 3 years and how organizing an API Conference. She also is an avid career mentor and has helped countless developers become successful. In her free time, she likes to play video games, learn new tech, go camping, and eat KBBQ.
                        <br><br>
                        <a href="https://twitter.com/rebeccapeltz" target="_blank">Becky</a>
                         is a Developer Instructional Designer. She has 30+ years of developing applications in the Seattle area as Sr/Lead engineer. She started teaching at boot camps and university about 5 years ago. And has now been working for customer education at Cloudinary for the last year.
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Vonage API - Cloudinary
                      </h5>
